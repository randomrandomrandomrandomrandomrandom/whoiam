name: Deploy to Dev

on:
  pull_request:
    branches: [main]
    types: []
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "deploy inside server"
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: "22"
          script_stop: true
          script: |
            echo "I AM DEPLOYING YAHOOO!"
            echo runSuccess > /tmp/run.txt
